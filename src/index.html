<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network Thermometer</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="css/main.min.css" />

    <link rel="icon" type="image/png" href="images/arduino-icon-256.png">
    <link rel="apple-touch-icon" href="images/arduino-300.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Network Thermometer</h1>
      </div>

      <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist" id="tabs">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="home">
            <div class="row">
              <div class="col-md-12">
                <div class="status outofdate alert alert-danger">
                  <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                  System appears offline.  Last update at <strong id="last_update_time">who knows when</strong>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 col-md-3">
                <div id="temperature_g" class="gauge"></div>
              </div>
              <div class="col-sm-6 col-md-3">
                <div id="humidity_g" class="gauge"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div id="plot" class="plot"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="stats progress">
                  <div class="progress-bar" role="progressbar"></div>
                </div>
              </div>
           </div>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="settings">
            <div class="row">
              <div class="col-md-6">
                <form role="form" class="formbox">
                  <div class="form-group">
                    <label for="phant_url">URL</label>
                    <input type="url" class="form-control" id="phant_url" placeholder="Enter URL" value="https://data.sparkfun.com" required>
                  </div>
                  <div class="form-group">
                    <label for="phant_public_key">Public Key</label>
                    <input type="text" class="form-control" id="phant_public_key" placeholder="Enter Public Key" required>
                  </div>
                  <!--
                  <div class="form-group">
                    <label for="phant_private_key">Private Key (optional)</label>
                    <input type="text" class="form-control" id="phant_private_key" placeholder="Enter Private Key">
                  </div>
                  -->
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.1.8/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.1.8/highcharts-more.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.1.8/modules/solid-gauge.js"></script>

  <script src="js/main.min.js"></script>
</html>
